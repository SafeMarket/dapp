<div class="modal-header">
    <h3 class="modal-title" ng-cloak>{{isEditing?'Edit':'Create a'}} Market</h3>
</div>
<div class="modal-body">
    <div ng-show="isSyncing" ng-cloak class="alert alert-info text-center">
        Syncing with blockchain, this might take a minute or two
    </div>
    <div ng-show="error && !isSyncing" ng-cloak class="alert alert-danger text-center">
        {{error}}
    </div>
    <div ng-show="!isSyncing"><table class="table">
        <tr>
            <td>Alias</td>
            <td>
                <div class="input-group">
                    <div class="input-group-addon">@</div>
                    <input class="form-control" ng-model="alias" ng-disabled="isEditing" alias>
                </div>
                <div alias-validator="alias"></div>
            </td>
        </tr>
        <tr>
            <td>Market Name</td>
            <td>
                <input type="text" ng-model="name" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Info</td>
            <td>
                <textarea ng-model="info" class="form-control"></textarea>
            </td>
        </tr>
        <tr>
            <td>Fee: <span ng-cloak>{{feePercentage | number:1}}</span>%</td>
            <td>
                <input type="range" ng-model="feePercentage" class="form-control" min="0" max="10" step=".1">
            </td>
        </tr>
        <tr>
            <td>Open for Business:</td>
            <td>
                <input type="checkbox" ng-model="isOpen">
            </td>
        </tr>        
    </table>
    <h3>Approved Stores <button class="btn btn-primary btn-xs" ng-click="stores.push({})">+</button></h3>
    <table class="table">   
        <tbody ng-repeat="store in stores">
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" ng-model="store.address" class="form-control">
                </td>
            </tr>
            <tr>
                <td>Tags</td>
                <td>
                    <input type="text" ng-model="store.tags" class="form-control">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:right">
                    <button class="btn btn-danger btn-sm" ng-click="stores.splice($index,1)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table></div>
</div>
<div class="modal-footer" ng-show="!isSyncing">
    <button class="btn btn-primary" type="button" ng-click="submit()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
