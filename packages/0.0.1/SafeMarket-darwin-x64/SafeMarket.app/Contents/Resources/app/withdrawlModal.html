<div class="modal-header">
    <h3 class="modal-title" ng-cloak>Make a Withdrawl</h3>
</div>
<div class="modal-body">
    <div ng-show="isSyncing" ng-cloak class="alert alert-info text-center">
        Syncing with blockchain, this might take a minute or two
    </div>
    <div ng-show="!isSyncing"><table class="table">
        <tr>
            <td>Address</td>
            <td>
                <input class="form-control" ng-model="addr" disabled>
            </td>
        </tr>
        <tr>
            <td>Amount</td>
            <td>
                <div class="input-group">
                    <input type="text" ng-model="amountInUserCurrency" class="form-control" numeric-input ng-model-options="{debounce:500}">
                    <div class="input-group-addon">{{userCurrency}}</div>
                </div>
                <div class="input-group" ng-show="userCurrency!=='ETH'" style="margin-top:10px">
                    <input type="text" ng-model="amountInEther" class="form-control" numeric-input ng-model-options="{debounce:500}">
                    <div class="input-group-addon">ETH</div>
                </div>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer" ng-show="!isSyncing">
    <button class="btn btn-primary" type="button" ng-click="submit()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
