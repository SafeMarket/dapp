<div class="modal-header">
    <h3 class="modal-title" ng-cloak>Import Market</h3>
</div>
<div class="modal-body">
    <table class="table">   
        <tr>
            <td>Alias</td>
            <td>
                <div class="input-group">
                    <div class="input-group-addon">@</div>
                    <input class="form-control" ng-model="alias" alias-input>
                </div>
                <div alias-validator="alias" alias-type="market"></div>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submit()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
