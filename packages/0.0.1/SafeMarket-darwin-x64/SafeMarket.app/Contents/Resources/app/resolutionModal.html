<div class="modal-header">
    <h3 class="modal-title" ng-cloak>Resolve a Dispute</h3>
</div>
<div class="modal-body">
    <div ng-show="isSyncing" ng-cloak class="alert alert-info text-center">
        Syncing with blockchain, this might take a minute or two
    </div>
    <div ng-show="!isSyncing">
        <input type="range" ng-model="percentBuyerRaw" min="0" max="1" step=".01">
        <table class="table">
            <tr>
                <td>Buyer</td>
                <td class="text-right">@{{order.store.addr | alias}}</td>
            </tr>
            <tr>
                <td>
                    {{percentBuyer | percentage}}
                </td>
                <td class="text-right">
                    {{percentStoreOwner | percentage}}
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer" ng-show="!isSyncing">
    <button class="btn btn-primary" type="button" ng-click="submit()">Resolve</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
